<template-panel-table [Title]="'房卡管理'">  
    <data-table [modlueName]="'User'" [isSearch]="true" body>
        
        <search-item [name]="'username'" [title]="'用户名'" 
            [type]="'text'" [condition]="'='" class="col-md-6"></search-item>
        <search-item [name]="'roleId'" [title]="'角色名'" 
            [dataList]="roleList" [type]="'select'" [condition]="'='" class="col-md-6"></search-item>

        <thead class="data-thead">
            <th class="data-th" name="username" type="link">用户名</th>
            <th class="data-th" name="card">房卡数量</th>
            <th class="data-th" name="#" type="operation">操作</th>
        </thead>

        <tbody class="data-tbody" operation="充值" (onSetInfo)="onSetInfo($event)"></tbody>

    </data-table>
</template-panel-table>

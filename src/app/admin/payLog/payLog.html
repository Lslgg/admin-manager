<template-panel-table [Title]="'充值统计'">
    <data-table [modlueName]="'PayLog'" [isSearch]="true" body>

        <search-item [name]="'name'" [title]="'用户名'" [type]="'text'" [condition]="'='" class="col-md-6"></search-item>

        <search-item [name]="'userId'" [title]="'用户ID'" [type]="'text'" [condition]="'='" class="col-md-6"></search-item>
        <search-item [name]="'createdAt'" [title]="'开始时间'" [type]="'date'" [value]="startDate" 
            [condition]="'>='" [valueType]="'date'"class="col-md-6">
        </search-item>
        <search-item [name]="'createdAt'" [title]="'结束时间'" [type]="'date'" [value]="stopDate" 
            [condition]="'<='" [valueType]="'date'" class="col-md-6">
        </search-item>
        <thead class="data-thead">
            <th class="data-th" name="userId">ID</th>
            <th class="data-th" name="name">用户名</th>
            <th class="data-th" name="cardNum" type="total">房卡数量</th>
            <th class="data-th" name="money" type="total">金额</th>
            <th class="data-th" name="createdAt" type="date">日期</th> 
        </thead>

        <tbody class="data-tbody" [isShowTotal]="true"></tbody>

    </data-table>
</template-panel-table>

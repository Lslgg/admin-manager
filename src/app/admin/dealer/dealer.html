<template-panel-table [Title]="'群主列表'" (onAdd)="onAdd()">
    <data-table [modlueName]="'Dealer'" [isSearch]="true" (onSearch)="onSearch($event)" body>

        <search-item [name]="'Name'" [title]="'用户名'" [type]="'text'" [condition]="'like'" class="col-md-6"></search-item>
        <search-item [name]="'Code'" [title]="'推荐码'" [type]="'text'" [condition]="'='" class="col-md-6"></search-item>

        <thead [isShowCheckbox]="false" class="data-thead">
            <th class="data-th" name="Id">ID</th>
            <th class="data-th" name="Name">用户名</th>
            <th class="data-th" name="Code">推荐码</th>
            <th class="data-th" name="#" type="operation">修改</th>
        </thead>

        <tbody operation="修改" class="data-tbody" [key]="'Id'" [dataList]="dealerList" 
            [IsAutomaticList]="false" [IsOnUpdate]="true" 
            [pageCount]="pageCount" [pageSize]="pageSize"
            (ongetPage)="ongetPage($event)" (onUpdate)=onUpdate($event)></tbody>

    </data-table>
</template-panel-table>

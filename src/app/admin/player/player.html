<template-panel-table [Title]="'玩家列表'" (onAdd)="onAdd($event)">
       <data-table [modlueName]="'Player'" [isSearch]="true" (onSearch)="onSearch($event)" plane-body>

        <search-item [name]="'id'" [title]="'玩家ID'" 
            [type]="'text'" [condition]="'='" class="col-md-6"></search-item>

        <thead [isShowCheckbox]="false" class="data-thead">
            <th class="data-th" name="id">ID</th>
            <th class="data-th" name="name">用户名</th>
            <th class="data-th" name="cardNum" type="number">房卡</th>
            <th class="data-th" name="#" type="operation">充值</th>
        </thead>

        <tbody class="data-tbody" operation="充值" 
            [IsAutomaticList]="false" [dataList]="playerList" [pageSize]="pageSize" [pageCount]="pageCount"
            (onSetInfo)="onSetInfo($event)" (ongetPage)="ongetPage($event)"></tbody>

    </data-table>
</template-panel-table>

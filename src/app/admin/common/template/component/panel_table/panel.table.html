<div class="card">
    <div class="card-header">
       <i class="fa fa-align-justify"></i> {{ Title }}
       <span class="float-right" *ngIf="showOpeation">
            <a href="javascript:;"  (click)="onAddInfo()"> <i class="fa fa-plus-square"></i>添加</a>
            <a href="javascript:;"> <i class="fa fa-trash"></i> 删除 </a>  
            <a href="javascript:;" togglerInfo className="showOrhideCard"> 
                <i class="fa fa-chevron-up"></i>隐藏查找
            </a>  
        </span> 
    </div>
    <div class="card-block">
        <ng-content select="[title]"></ng-content>
        <ng-content select="[body]"></ng-content>
    </div>
</div>
